<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https:fonts.googleapis.com/css2? family=roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section>
            <div class="container">
                <h1>Formulário de cadastro</h1>
                <form>
                    <div class="form-campo">
                        <label for="nome completo">Nome completo:</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="form-campo">
                        <label for="E-mail">E-mail:</label>
                        <input type="email" id="E-mail">
                    </div>
                    <div class="form-campo">
                        <label for="Telefone">Telefone:</label>
                        <input type="tel" id="Telefone">
                    </div>
                    <div class="form-campo">
                        <label for="CPF">CPF:</label>
                        <input type="CPF" id="CPF">
                    </div>
                    <div class="form-campo">
                        <label for="Endereço completo">Endereço completo:</label>
                        <input type="Endereço completo" id="Endereço completo">
                    </div>
                    <div class="form-campo">
                        <label for="CEP">CEP:</label>
                        <input type="CEP" id="CEP">
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <script type = "text/javascript" src="//code.jquery-1.11.0.min.js"></script>
        <script type = "text/javascrip"src="//code.jquery-1.11.0.min.js"></script>
        <script>
            $(document).ready(function() {
            
            $('#Telefone').mask('(00) 0000-0000')
            $('#CPF').mask('000.000.000-00')
            $('#CEP').mask('00000-000')
            })
        </script>
    </body>
</html>
